        .ig-options2 {

      display: grid;
      place-content: center;

    .tallenna {
        font-family: Google Sans;
        font-size: 21px;
        display: block;
        color: black;
        background: transparent;
        width: max-content;
        cursor: pointer;
        width: 100%;
        text-align: center;

        margin: 0 auto;


        border: 1.5px solid black;
        color: black;

        padding-top: 18px;
        padding-bottom: 18px;
        transition: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        margin-top: 15px;

    }

    .tallenna:hover {

    box-shadow: 0px 3px 15px 8px rgba(0, 0, 0, 0.12);
    color: black;
    background: white;
    }

    .tallenna:active {

    box-shadow: inset 0px 3px 15px 8px rgba(0, 0, 0, 0.05);

    }

    .container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: rgb(0, 0, 0);
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.container .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

.YEEYYE {
  display: grid;

.footer {

position: absolute;
bottom: 0;
color: black;

place-content: center;
align-items: center;
width: inherit;
opacity: 0.5;
}
